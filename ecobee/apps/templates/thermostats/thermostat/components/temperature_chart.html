<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>

<h3>Charts</h3>
<div id={{ temperature_chart['chart_id']|safe }} class="chart" style="height: 500px;"></div>
<script>
    var chart_id = {{ temperature_chart['chart_id']|safe }}
    var chart = {{ temperature_chart['chart']|safe }}
    var title = {{ temperature_chart['title']|safe }}
    var xAxis = {{ temperature_chart['xAxis']|safe }}
    var yAxis = {{ temperature_chart['yAxis']|safe }}
    var series = {{ temperature_chart['series']|safe }}

    Highcharts.setOptions({
        global:{
            useUTC: false
        }
    })
    $(document).ready(function() {
        $(chart_id).highcharts({
            chart: chart,
            title: title,
            xAxis: xAxis,
            yAxis: yAxis,
            series: series,
            connectNulls: true,
            plotOptions: {
                series: {
                    marker: {
                        enabled: false
                    }
                }
            },

        });
    });
</script>
<script src="https://code.highcharts.com/modules/broken-axis.js"></script>
