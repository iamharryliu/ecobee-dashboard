{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
<h1>Apps</h1>
<div class='row'>
	{% for app in apps %}
	<a class='col-xl-4 mt-3 mb-3' href="{{ url_for('main.thermostats', app_name=app.name)  }}">
		<div class='card bg-dark'>
			<div class='card-body'>
				<h2>{{app.name}}</h2>
			</div>
		</div>
	</a>

	{% endfor %}
</div>
{% endblock content %}
