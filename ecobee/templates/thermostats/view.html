{% extends 'layout.html' %}
{% block content %}
<h1>Thermostats</h1>
<div class='row'>
	{% for thermostat in thermostats %}
	<a class='col-12 mt-3 mb-3 app'
		href="{{url_for('main.thermostat', app_name=app.name, thermostat_identifier=thermostat.identifier)}}">
		<div class='card bg-dark'>
			<div class='card-body'>
				<h2>{{thermostat.name}}<span class='float-right'>{{thermostat.temperature}}</span></h2>
			</div>
		</div>
	</a>
	{% endfor %}
</div>
{% endblock content %}
