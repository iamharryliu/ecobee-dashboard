<div class='col-md-6 col-lg-3 mb-3'>
	<div class="card bg-dark" style='height: 220px'>
		<h5 class="card-header">{{thermostat.sensor.name}}
		</h5>
		<div class="card-body">
			<div class="card-text">
				{% if thermostat.sensor.temperature %}
				Type: {{ thermostat.sensor.type }}<br>
				Active:
				<span class="badge badge-success">Status</span><br>
				Temperature:
				<span
					class="badge badge-success">{{ '%0.1f' | format(thermostat.sensor.temperature|float) }}</span><br />
				Occupancy:
				<span class="badge badge-success">
					Status
				</span>
				{% else %}
				Active:
				<span class="badge badge-danger">Status</span><br>
				{% endif %}
			</div>
		</div>
	</div>
</div>
