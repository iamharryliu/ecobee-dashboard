<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)=loginUser()>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="Enter email" autocomplete="off"
      formControlName='email' [class.is-invalid]="email.invalid && email.touched">
    <div *ngIf="email.invalid && email.touched">
      <small class="text-danger" *ngIf="email.errors?.required">Email is required.</small>
      <small class="text-danger" *ngIf="email.errors?.email">Email is invalid.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" formControlName='password'
      [class.is-invalid]="password.invalid && password.touched">
    <div *ngIf="password.invalid && password.touched">
      <small *ngIf="password.errors?.required" class="text-danger">Password is required.</small>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" id='rememberMe' class="form-check-input" formControlName='remember'>
    <label class="form-check-label" for="rememberMe">Remember Me</label>
  </div>
  <button type="submit" class="btn btn-primary mt-2" [disabled]="!loginForm.valid">Submit</button>
</form>
