<div *ngIf=all_data_fetched>
    <div class='row'>
        <div class='col-lg-6 mb-4'>
            <app-temperature [thermostat]=thermostat></app-temperature>
        </div>
        <div class='col-lg-6 mb-4'>
            <app-settings [thermostat]=thermostat></app-settings>
        </div>
        <div class='col-md-6 col-lg-3 mb-4'>
           <app-sensor [sensor]=thermostat.sensor></app-sensor>
        </div>
        <div class='col-md-6 col-lg-3 mb-3' *ngFor='let sensor of thermostat.remoteSensors'>
            <app-sensor [sensor]=sensor></app-sensor>
        </div>
        <div class='col-lg-12 mb-3'>
            <h1>Charts</h1>
            temp chart
            <br />
            occupancy chart
        </div>
        <div class='col-lg-12'>
            <app-message></app-message>
        </div>
    </div>
</div>
