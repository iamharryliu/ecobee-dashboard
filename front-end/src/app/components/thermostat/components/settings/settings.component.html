<div class='card bg-dark'>
    <div class='card-header'>
        <h1 class='text-center'>Thermostat Setting</h1>
    </div>
    <div class='card-body'>
        <div class='btn-group w-100 mb-3'>
            <button value='heat' class="btn btn-outline-light" [class.active]="this.thermostat.hvacMode == 'heat'"
                style="width: 50%;" (click)="setHvacMode('heat')">
                Heat
            </button>
            <button value='off' class="btn btn-outline-light" [class.active]="this.thermostat.hvacMode == 'off'"
                style="width: 50%;" (click)="setHvacMode('off')">
                Off
            </button>
        </div>
        <div class='btn-group w-100 mb-3'>
            <button class="btn btn-outline-light" [class.active]="thermostat.currentClimateData.events"
                [class.disabled]="!thermostat.currentClimateData.events" style='width: 25%'>
                <div *ngIf='thermostat.currentClimateData.events; else elseBlock'>
                    Hold
                </div>
                <ng-template #elseBlock>
                    Reg
                </ng-template>
            </button>
            <button *ngFor='let climate of thermostat.climates' class="btn btn-outline-light" style="width: 25%;"
                [class.active]='thermostat.currentClimateData.mode == climate' (click)="setClimate(climate)">
                {{ climate | titlecase }}
            </button>
        </div>
        <button type='submit' class='btn btn-outline-light btn-block' (click)="resume()">Resume Program</button>
    </div>
</div>
